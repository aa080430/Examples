<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script src="js/Calculator.js"></script>
        <script>
            function computeResult() {
               
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                var operation = document.getElementById("operation").value;
                var resultDiv = document.getElementById("result");
                
                var calculator = new Calculator();
                var result;
                switch(operation) {
                    case '+' :
                        result = calculator.add(num1, num1);
                        break;
                    case '-' :
                        result = calculator.subtract(num1, num1);
                        break;
                    case '*' :
                        result = calculator.mutiply(num1, num1);
                        break;
                    case '/' :
                        result = calculator.divide(num1, num1);
                        break;
                }
                resultDiv.innerHTML = num1 + " " + operation + " " + num2 + " = " + result;
            }
            
        </script>
    </head>
    <body>
        <div style="text-align: center;">
            <h1>Calculator</h1>
            <form action="calculator">
                <input type="text" id="num1" name="num1" required />
                <select style="width: 40px" id="operation" name="operation">
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                </select>
                <input type="text" id="num2" name="num2" required/>
                <input type="button" value="Compute" onclick="computeResult()"/>
                <div id="result"></div>
            </form>
        </div>
    </body>
</html>
